{% extends "layout.html" %}

{% block content %}
<h1 class="text-center my-5 text-info">Client List</h1>

<!-- <h3 class="mb-3">Client List</h3> -->
<a href="{{ url_for('new_client') }}" class="btn btn-sm btn-info mb-4">New Client</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Client ID</th>
      <th>Client Name</th>
      <th>Client Business</th>
      <th>Client Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for client in data.clients %}
    <tr>
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.business }}</td>
      <td>{{ client.email }}</td>
      <td><a href="{{ url_for('edit_client', client_id=client.id) }}" class="btn btn-info btn-sm">Edit Client</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
